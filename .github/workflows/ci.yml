name: CI
on: [push, pull_request]
jobs:
  Run-CI:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: "yarn"
      - name: Setup app
        run: make setup
      - name: Run linters
        run: |
          make linters
      - name: Run tests
        run: |
          make test
      - run: echo "🍏 This job's status is ${{ job.status }}."
